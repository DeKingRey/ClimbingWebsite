{% extends 'layout.html' %}
{% block content %}
    <form action="/login" method="POST" class="center-form">
        <h2>Login</h2>
        <div class="divider"></div>

        <div class="form-group" style="width: 40%">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group" style="width: 40%">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <!-- If they fail it will display what went wrong. -->
        {% if error %}
            <div class="form-error" style="width: 20%; margin-left: 0; font-size: 1.25rem; padding: 5px 5px;"><p>{{ error }}</p></div>
        {% endif %}
        
        <div class="form-group" style="width: 60%">
            <button type="submit" class="button submit-button">Login</button>
        </div>
    </form> <!-- Creates a log in form, with the username and password. -->

{% endblock %}
