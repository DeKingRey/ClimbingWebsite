{% extends 'layout.html' %}
{% block content %}
    {% if username %}
        <form action="/account" method="POST">
            <button type="submit">Logout</button>
        </form>
    {% else %}
        <h3>You are not logged in. <a href="/login">Log in here</a> Or <a href="/register">Register here</a>  if you don't have an account.</h3>
    {% endif %}

{% endblock %}
